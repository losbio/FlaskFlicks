<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlaskFlicks</title>
    <style>
        body {
            background-color: #1a1a1a; /* Dark background color */
            color: #ffffff; /* Light text color */
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1, h2, h3 {
            color: #ff8c00; /* Dark orange text color for headings */
        }

        form {
            width: 100%;
            max-width: 400px; /* Set a maximum width for the form */
            margin-bottom: 20px; /* Add margin below the form */
        }

        label {
            color: #ffcc00; /* Yellow text color for labels */
        }

        input, textarea, button {
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px; /* Add margin below form elements */
            padding: 10px; /* Add padding for better appearance */
        }

        .post {
            background-color: #333; /* Darker background color for posts */
            width: 100%;
            max-width: 600px; /* Set a maximum width for the posts */
            padding: 20px; /* Add padding for better appearance */
            margin-bottom: 20px; /* Add margin between posts */
            border-radius: 10px; /* Add border-radius for rounded corners */
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 5px; /* Add border-radius for rounded image corners */
        }
    </style>
</head>
<body>
    <h1>Welcome to FlaskFlicks</h1>
    <form method="POST" action="/create_post" enctype="multipart/form-data">
        <label for="author">Author:</label>
        <input type="text" name="author" required><br>

        <label for="title">Title:</label>
        <input type="text" name="title" required><br>

        <label for="content">Content:</label>
        <textarea name="content" required></textarea><br>

        <label for="image_url">Image URL:</label>
        <input type="url" name="image_url"><br>

        <label for="image_file">Image File:</label>
        <input type="file" name="image_file"><br>

        <button type="submit">Create Post</button>
    </form>

    <h2>Posts</h2>
    {% for post in posts %}
        <div class="post">
            <h3>{{ post.title }}</h3>
            <p>Author: {{ post.author }}</p>
            <p>{{ post.content }}</p>
            {% if post.image_url %}
                <img src="{{ post.image_url }}" alt="Post Image">
            {% endif %}
        </div>
    {% endfor %}
</body>
</html>
